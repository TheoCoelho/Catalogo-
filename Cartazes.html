   <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <img src="style/img/alien.jpg" alt="Alien">
            <img src="style/img/babydriver.webp" alt="Baby Driver">
            <img src="style/img/corra.webp" alt="Corra">
