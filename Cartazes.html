<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Carrossel de Filmes</title>
</head>
<body>
    <div class="carrossel">
        <div class="faixa-carrossel">
            <img src="style/img/alien.jpg" alt="Alien">
            <img src="style/img/babydriver.webp" alt="Baby Driver">
            <img src="style/img/corra.webp" alt="Corra">
            <img src="style/img/fantasma.webp" alt="Fantasma">
            <img src="style/img/forma.webp" alt="Forma">
            <img src="style/img/metal.webp" alt="Metal">
            <img src="style/img/spetta.webp" alt="Spetta">
            <img src="style/img/star.jpg" alt="Star">
        </div>
        <div class="botoes-carrossel">
            <button id="anterior">&lt;</button>
            <button id="proximo">&gt;</button>
        </div>
    </div>
    <div class="info-filme">
        <h1 id="titulo-filme">Título do Filme</h1>
        <p id="resumo-filme">Resumo do filme será exibido aqui.</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
